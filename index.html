<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Video Click Tracker – GoPro 4K Compatible</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  canvas {
    border:1px solid #444;
    display:block;
    margin-bottom:10px;
    max-width: 100%;
    height: auto;
  }
  #controls {
    margin-bottom:10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  button {
    margin-bottom: 6px;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
  }
  input[type="file"] {
    margin-bottom: 12px;
  }
</style>
</head>
<body>
<h3>Video Click Tracker – GoPro 4K Compatible</h3>
<div id="controls">
  <input type="file" id="videoFile" accept="video/*">
  <button id="playBtn">Play</button>
  <button id="pauseBtn">Pause</button>
  <button id="replayBtn">Replay & Download Frames</button>
  <button id="downloadBtn">Download CSV</button>
</div>

<video id="video" style="display:none;"></video>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const videoFile = document.getElementById('videoFile');
const playBtn = document.getElementById('playBtn');
const pauseBtn = document.getElementById('pauseBtn');
const replayBtn = document.getElementById('replayBtn');
const downloadBtn = document.getElementById('downloadBtn');

let clicks = [];
let displayClicks = [];
let playing = false;
let rafId;

// Load GoPro 4K video
videoFile.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  video.src = URL.createObjectURL(file);
  video.load();

  video.addEventListener('loadedmetadata', () => {
    // Support full 4K resolution
    // Auto‑adjust for any resolution 1800p → 4K
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.height = video.videoHeight;
    drawFrame();
  });
});

function drawFrame() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  displayClicks.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, 12, 0, Math.PI*2); // Larger for 4K visibility
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.font = '40px Arial';
    ctx.fillStyle = 'yellow';
    ctx.fillText(c.number, c.x + 20, c.y - 20);
  });

  if (playing) rafId = requestAnimationFrame(drawFrame);
}

// Play / Pause
playBtn.addEventListener('click', () => {
  video.play();
  playing = true;
  drawFrame();
});
pauseBtn.addEventListener('click', () => {
  video.pause();
  playing = false;
  cancelAnimationFrame(rafId);
});

// Touch click input (mobile/tablet)
canvas.addEventListener('touchstart', (e) => {
  e.preventDefault();
  recordClick(e.touches[0]);
}, { passive: false });

// Mouse click fallback (desktop)
canvas.addEventListener('mousedown', (e) => {
  recordClick(e);
});

function recordClick(evt) {
  const rect = canvas.getBoundingClientRect();
  const x = Math.round((evt.clientX - rect.left) * (canvas.width / rect.width));
  const y = Math.round((evt.clientY - rect.top) * (canvas.height / rect.height));
  const timeMs = Math.round(video.currentTime * 1000);
  const number = clicks.length + 1;

  clicks.push({number, timeMs, x, y});

  displayClicks.push({number, x, y});
  setTimeout(() => {
    displayClicks = displayClicks.filter(c => c.number !== number);
  }, 600); // longer visibility for 4K
}

// Download CSV
downloadBtn.addEventListener('click', () => {
  if (clicks.length === 0) { alert('No clicks recorded!'); return; }
  let csv = 'number,timeMs,x,y\n';
  clicks.forEach(c => csv += `${c.number},${c.timeMs},${c.x},${c.y}\n`);
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'clicks.csv';
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});

// Replay + Export 4K frames
replayBtn.addEventListener('click', async () => {
  if (clicks.length === 0) { alert('No clicks recorded!'); return; }

  const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

  for (let i = 0; i < clicks.length; i++) {
    const c = clicks[i];
    video.currentTime = c.timeMs / 1000;

    await new Promise(resolve => {
      if ('requestVideoFrameCallback' in video) {
        video.requestVideoFrameCallback(() => resolve());
      } else {
        video.onseeked = () => { video.onseeked = null; resolve(); };
      }
    });

    video.pause();

    // Draw 4K frame
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(c.x, c.y, 20, 0, Math.PI*2);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.font = '50px Arial';
    ctx.fillStyle = 'yellow';
    ctx.fillText(c.number, c.x + 25, c.y - 25);

    // Export JPEG at full resolution
    const dataURL = canvas.toDataURL("image/jpeg", 0.95);
    const a = document.createElement('a');
    a.href = dataURL;
    a.download = `click_${c.number}_4k.jpg`;
    document.body.appendChild(a);
    a.click();
    a.remove();

    await sleep(500);
  }
});
</script>
</body>
</html>
